<!DOCTYPE html>

    <style>
        *{
            font-family: "Poppins", sans-serif;
        }

        .second_font{
          font-family: "Playwrite IT Moderna", cursive;
          font-optical-sizing: auto;
        }
        .background_main{
            background-image: url(asset/bg.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;

<body class="background_main">

      <nav class="py-[16px] lg:py-[30px] sticky z-[1] top-0">

            <!--Logo-->
            <div class="">
              <img class="w-[50px] md:w-[80px] lg:w-[120px]" src="asset/jahin_logo.png" alt="">
            </div>
            <!--navigation-->
            <div class=" hidden lg:contents">

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />

                  <li class=" hover:text-yellow-400"><a href="#home">Home</a></li>
                  <li class="hover:text-yellow-400"><a>About</a></li>

            <i class="fa-brands fa-css3-alt text-[50px] md:text-[80px] lg:text-[100px] text-blue-500"></i>
            <h1 class="font-bold text-white">CSS</h1>

            <img class="w-[50px] md:w-[80px] lg:w-[100px]" src="asset/adobe-xd.svg" alt="">

            <img class="w-[50px] md:w-[80px] lg:w-[100px]" src="asset/figma.svg" alt="">
